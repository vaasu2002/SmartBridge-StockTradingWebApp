<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        
        h1 {
            color: #111111;
        }
        
        p {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            text-align: justify;
            color: #f03434;
        }
        
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .caption {
            margin-top: 10px;
            font-style: italic;
            color: #ef4209;
        }
        
        .styled-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: 2px solid #0056b3;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        .styled-button:hover {
            background-color: #0056b3;
            border-color: #003d80;
        }
        
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        
        table,
        th,
        td {
            border: 1px solid #000;
        }
        
        th,
        td {
            padding: 10px;
            text-align: center;
        }
        
        .form-container {
            margin-top: 20px;
        }
        
        input {
            padding: 8px;
            margin: 5px;
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>Welcome to My Webpage</h1>
    <p>Hi my name is Jai Vadula. I have passion for web development.</p>
    <p>I am currently studying in Vellore Institute Of Technology. I am in 4th year of INT M.Tech in Artificial Intelligence.</p>

    <div class="image-container">
        <img src="../jai.png" alt="Jai Vadula">
        <div class="caption">This is me.</div>
    </div>

    <button class="styled-button">Click Me</button>

    <table>
        <tr>
            <th>Subject</th>
            <th>Marks</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <td>Maths</td>
            <td>88</td>
            <td>88%</td>
        </tr>
        <tr>
            <td>English</td>
            <td>92</td>
            <td>92%</td>
        </tr>
        <tr>
            <td>Python</td>
            <td>96</td>
            <td>96%</td>
        </tr>
    </table>

    <div class="form-container">
        <form>
            <input type="text" placeholder="Enter your name">
            <input type="email" placeholder="Enter your email">
            <button class="styled-button" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
